<!DOCTYPE html>
<html lang="en">
<head>
    <title>ohmyfood</title>
    <meta name="Author" content="Joel Llewellyn-Eaton"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800;900&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2f8a401a61.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Loader -->
    <div class="loader">
        <div class="circle-1">
            <div class="circle">
                <div class="circle">
                    <div class="circle">
                        <div class="circle">
                            <div class="circle">
                                <div class="circle">
                                    <div class="circle">
                                        <div class="circle">
                                            <div class="circle">
                                                <div class="circle">
                                                    <div class="circle">
                                                      <div class="circle"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p class="loader__text">
            Loading
            <span class="dot-1">.</span>
            <span class="dot-2">.</span>
            <span class="dot-3">.</span>
        </p>
    </div>
    <!-- Header -->
    <header class="header">
        <a class="header__logo"><img src="./images/logo/ohmyfood.png" title="ohmyfood Logo"></a>
    </header>
    <main class="main">
        <!-- Search Bar & General Info -->
        <section class="info">
            <form class="info__location">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Paris, Belleville" class="info__location--search" size="11">
            </form>
            <h2>Book the menu you like</h2>
            <h3 class="info__subtitle">Discover top-of-the-art restaurants we picked for you</h3>
            <a class="button" href="#">Explore our restaurants</a>
        </section>
        <!-- 'How to' Instructions -->
        <section class="instruct">
            <h2>How it works</h2>
            <ol class="instruct__steps">
                <li class="instruct__button">
                    <i class="instruct__button__number">1</i>
                    <i class="instruct__button__icon fas fa-mobile-alt"></i>
                    <p>Choose a restaurant</p>
                </li>
                <li class="instruct__button">
                    <i class="instruct__button__number">2</i>
                    <i class="instruct__button__icon fas fa-list-ul"></i>
                    <p>Create your menu</p>
                </li>
                <li class="instruct__button">
                    <i class="instruct__button__number">3</i>
                    <i class="instruct__button__icon fas fa-store"></i>
                    <p>Go enjoy it at the restaurant</p>
                </li>
            </ol>
        </section>
        <!-- Restaurants Signed Up to the Platform -->
        <section class="restaurant">
            <h2>Restaurants</h2>
            <div class="container">
                <figure class="restaurant__card">
                    <a href="./The-Full-Palette.html">
                        <img class="restaurant__image" loading="lazy" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" title="The Full Palette promo photo">
                        <span class="restaurant__label"><b>New</b></span>
                        <div class="restaurant__caption">
                            <h3>The Full Palette</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </figure>
                <figure class="restaurant__card">
                    <a href="./The-Enchanted-Plate.html">
                        <img class="restaurant__image" loading="lazy" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" title="The Enchanted Plate promo photo">
                        <span class="restaurant__label"><b>New</b></span>
                        <div class="restaurant__caption">
                            <h3>The Enchanted Plate</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </figure>
                <figure class="restaurant__card">
                    <a href="./Bastille.html">
                        <img class="restaurant__image" loading="lazy" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" title="Bastille promo photo">
                        <div class="restaurant__caption">
                            <h3>Bastille</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </figure>
                <figure class="restaurant__card">
                    <a href="./Le-Gourmand.html">
                        <img class="restaurant__image" loading="lazy" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" title="Le Gourmand promo photo">
                        <div class="restaurant__caption">
                            <h3>Le Gourmand</h3>
                            <p>New York</p>
                        </div>
                    </a>
                </figure>
</body>
</html>
